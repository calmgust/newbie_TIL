<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css"><!--현재 폴더에서 불러오기--> 
        <title>Cal</title>

    </head>
    <body class="text-center">
            <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
                    <header class="masthead mb-auto"></header>
              
                    <main role="main" class="inner cover">
                      <h1 class="cover-heading">Calculator</h1>
                      <p class="lead">
                          <table class='table'>
                                <tr>
                                    <td colspan="4" id="result">0</td><!--colspan은 td 하나가 네 칸을 다 사용-->
                                </tr>
                          </table>
                          <table class="table">
                              <tr>
                                  <td class="cell">7</td>
                                  <td class="cell">8</td>
                                  <td class="cell">9</td>
                                  <td class="cell">/</td>
                              </tr>
                              <tr>
                                  <td class="cell">4</td>
                                  <td class="cell">5</td>
                                  <td class="cell">6</td>
                                  <td class="cell">*</td>
                              </tr>
                              <tr>
                                  <td class="cell">1</td>
                                  <td class="cell">2</td>
                                  <td class="cell">3</td>
                                  <td class="cell">-</td>
                              </tr>
                              <tr>
                                  <td class="cell">0</td>
                                  <td class="clear">C</td>
                                  <td class="cell">=</td>
                                  <td class="cell">+</td>
                              </tr>
                          </table>
                      </p><!--p.lead-->
                    </main>
              
                    <footer class="mastfoot mt-auto"></footer>
                  </div>


        <script
        src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
        <script src="./javascript.js"></script>    
    </body>
</html>
